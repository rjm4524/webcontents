<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>js</title>
        <script>
            let ret = prompt("이름을 입력하세요","");

            if(ret==null) {
                document.write("<h3>취소를 누름</h3>");
            }else if(ret==""){
                document.write("<h3>입력을하지않고 확인을 누름</h3>");
            }else {
                document.write("<h3>"+ret+"</h3>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
